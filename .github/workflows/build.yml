name: "Build and populate cache"
on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/build.yml'
  schedule:
    # Daily test run at 12:00 UTC
    - cron:  '0 12 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        # Set this to notify the global nur package registry that changes are
        # available.
        #
        # The repo name as used in
        # https://github.com/nix-community/NUR/blob/master/repos.json
        nurRepo:
          - <YOUR_REPO_NAME>
        # Set this to cache your build results in cachix for faster builds
        # in CI and for everyone who uses your cache.
        #
        # Format: Your cachix cache host name without the ".cachix.org" suffix.
        # Example: mycache (for mycache.cachix.org)
        #
        # For this to work, you also need to set the CACHIX_SIGNING_KEY or
        # CACHIX_AUTH_TOKEN secret in your repository secrets settings in
        # Github found at
        # https://github.com/<your_githubname>/nur-packages/settings/secrets
        cachixName:
          - <YOUR_CACHIX_NAME>
        nixPath:
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixpkgs-unstable.tar.gz
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-unstable.tar.gz
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-25.05.tar.gz
    runs-on: ubuntu-latest
    env:
      GIT_SSL_NO_VERIFY: 'true'
    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192
        temp-reserve-mb: 1024
        swap-size-mb: 4096
        build-mount-path: '/nix'
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        image: tonistiigi/binfmt:latest
        platforms: all

    - name: Install nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: "${{ matrix.nixPath }}"
        extra_nix_config: |
          experimental-features = nix-command flakes ca-derivations
          extra-experimental-features = nix-command flakes ca-derivations
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          extra-platforms = i686-linux aarch64-linux
          keep-going = true
          log-lines = 25
          substituters = https://cache.nixos.org/ https://nix-community.cachix.org
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

    - name: Set nix daemon tmpdir path
      run: |
        sudo mkdir -p /nix/tmpdir
        sudo chown "$(whoami)" /nix/tmpdir

        cat > override.conf <<EOF
        [Service]
        Environment="TMPDIR=/nix/tmpdir"
        EOF
        sudo mkdir -p /etc/systemd/system/nix-daemon.service.d/
        sudo mv override.conf /etc/systemd/system/nix-daemon.service.d/override.conf
        sudo systemctl daemon-reload
        sudo systemctl restart nix-daemon

    - name: Show nixpkgs version
      run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

    - name: Setup cachix
      uses: cachix/cachix-action@v16
      # Don't replace <YOUR_CACHIX_NAME> here!
      if: ${{ matrix.cachixName != '<YOUR_CACHIX_NAME>' }}
      with:
        name: ${{ matrix.cachixName }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Check evaluation
      run: |
        nix-env -f . -qa \* --meta --xml \
          --allowed-uris https://static.rust-lang.org \
          --option restrict-eval true \
          --option allow-import-from-derivation true \
          --drv-path --show-trace \
          -I nixpkgs=$(nix-instantiate --find-file nixpkgs) \
          -I $PWD

    - name: Build nix packages
      run: nix shell -f '<nixpkgs>' nix-build-uncached -c nix-build-uncached ci.nix -A cacheOutputs

    - name: Discover all packages
      id: discover
      run: |
        echo "Discovering packages..."
        PACKAGES=$(nix-instantiate --eval --strict --json -E '(import ./test-packages.nix { }).packageNamesList' | jq -r '.[]' | tr '\n' ' ')
        echo "Found packages: $PACKAGES"
        echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Run all package tests
      run: |
        echo "Running comprehensive test suite for all packages..."
        echo "This will test: metadata, installation, and binary execution"
        env TMPDIR=/nix/tmpdir nix-build test-packages.nix -A all --no-out-link
        echo "✓ All package tests passed successfully!"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Test package instantiation
      run: |
        echo "Testing individual package instantiation..."
        for pkg in ${{ steps.discover.outputs.packages }}; do
          echo "Checking $pkg..."
          nix-instantiate --eval -E "(import ./default.nix { pkgs = import <nixpkgs> { config.allowUnfree = true; }; }).$pkg.name"
        done
        echo "✓ All packages can be instantiated"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Verify package outputs
      run: |
        echo "Verifying package outputs..."
        for pkg in ${{ steps.discover.outputs.packages }}; do
          echo "Building $pkg..."
          NIXPKGS_ALLOW_UNFREE=1 env TMPDIR=/nix/tmpdir nix-build -A "$pkg" --no-out-link --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'
        done
        echo "✓ All packages build successfully"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Trigger NUR update
      # Don't replace <YOUR_REPO_NAME> here!
      if: ${{ matrix.nurRepo != '<YOUR_REPO_NAME>' && github.ref == 'refs/heads/main' }}
      run: curl -XPOST "https://nur-update.nix-community.org/update?repo=${{ matrix.nurRepo }}"
