name: "PR Quality Checks"

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/pr-checks.yml'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  tests:
    name: Package Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nixPath:
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixpkgs-unstable.tar.gz
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: "${{ matrix.nixPath }}"
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Show nixpkgs version
      run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

    - name: Check evaluation
      run: |
        nix-env -f . -qa \* --meta --xml \
          --allowed-uris https://static.rust-lang.org \
          --option restrict-eval true \
          --option allow-import-from-derivation true \
          --drv-path --show-trace \
          -I nixpkgs=$(nix-instantiate --find-file nixpkgs) \
          -I $PWD
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Discover all packages
      id: discover
      run: |
        echo "Discovering packages..."
        PACKAGES=$(nix-instantiate --eval --strict --json -E '(import ./test-packages.nix { }).packageNamesList' | jq -r '.[]' | tr '\n' ' ')
        echo "Found packages: $PACKAGES"
        echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Run all package tests
      run: |
        echo "Running comprehensive test suite for all packages..."
        echo "This will test: metadata, installation, and binary execution"
        nix-build test-packages.nix -A all --no-out-link
        echo "✓ All package tests passed successfully!"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Test package instantiation
      run: |
        echo "Testing individual package instantiation..."
        for pkg in ${{ steps.discover.outputs.packages }}; do
          echo "Checking $pkg..."
          nix-instantiate --eval -E "(import ./default.nix { pkgs = import <nixpkgs> { config.allowUnfree = true; }; }).$pkg.name"
        done
        echo "✓ All packages can be instantiated"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Verify package outputs
      run: |
        echo "Verifying package outputs..."
        for pkg in ${{ steps.discover.outputs.packages }}; do
          echo "Building $pkg..."
          NIXPKGS_ALLOW_UNFREE=1 nix-build -A "$pkg" --no-out-link --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'
        done
        echo "✓ All packages build successfully"
      env:
        NIXPKGS_ALLOW_UNFREE: 1

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
        fi
